    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif TC"', '"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        stone: {
                            50: '#f8f5f2',
                            100: '#f2ece4',
                            800: '#2d2a26',
                        },
                        amber: {
                            700: '#b45309',
                            800: '#92400e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f5f2;
            color: #2d2a26;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        .step-transition {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        /* Custom range slider styling */
        input[type=range] {
            accent-color: #b45309;
        }
        /* Card Flip animation */
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            height: 100%;
            width: 100%;
        }
        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 1rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f5f2;
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 10px;
        }
    </style>
